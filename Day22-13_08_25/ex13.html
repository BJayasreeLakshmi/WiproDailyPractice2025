<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="ex13.css" rel="stylesheet">
</head>
<body>

   <div class="login-container">
    <h2>Login</h2>
    <div class="form-group">
        <label>Email:</label>
        <input type="text" id="email" onblur="validateEmail()">
        <span id="emailError" class="error">Invalid email</span>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password" onblur="validatePassword()">
        <span id="passwordError" class="error">Password cannot be empty</span>
    </div>
    <button onclick="validateForm()">Login</button>
</div>


    
</body>
<script src="ex13.js"></script>
</html>
