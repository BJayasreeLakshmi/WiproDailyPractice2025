<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Headphones Flex Layout</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>

<div class="main-flex">
    <!-- Left Section -->
    <div class="flex-child">
        <h2>Pick up where you left off</h2>
        <div class="items-flex">
            <div class="item">
                <img src="im1.jpg" alt="">
                <p>Product 1</p>
            </div>
            <div class="item">
                <img src="im2.jpg" alt="">
                <p>Product 2</p>
            </div>
            <div class="item">
                <img src="im4.jpg" alt="">
                <p>Product 3</p>
            </div>
            <div class="item">
                <img src="im5.jpg" alt="">
                <p>Product 4</p>
            </div>
        </div>
    </div>

    <!-- Right Section -->
    <div class="flex-child">
        <h2>Keep shopping for</h2>
        <div class="items-flex">
            <div class="item">
                <img src="im6.jpg" alt="">
                <p>Headphones</p>
            </div>
            <div class="item">
                <img src="im7.jpg" alt="">
                <p>match your style</p>
            </div>
            <div class="item">
                <img src="im8.jpg" alt="">
                <p>listen</p>
            </div>
            <div class="item">
                <img src="im8.jpg" alt="">
                <p>Music</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
