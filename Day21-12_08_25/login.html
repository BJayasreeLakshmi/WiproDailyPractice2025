<!DOCTYPE html>
<html>
<head>
  <title>Simple Bootstrap Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container" style="max-width: 350px; margin-top: 100px;">
  <h2 class="text-center">Login</h2>

  <form>
    <!-- Email -->
    <label>Email</label>
    <input type="email" class="form-control" placeholder="Enter email"><br>

    <!-- Password -->
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Enter password"><br>

    <!-- Remember Me -->
    <input type="checkbox" id="remember">
    <label for="remember">Remember me</label>
    <a href="#" style="float:right;">Forgot password?</a><br><br>

    <!-- Login Button -->
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
