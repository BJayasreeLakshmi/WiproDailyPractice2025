<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    
    <!-- Header -->
    <div class="row" style="border: 5px; border-style: dotted;">
        <div class="col-12 ">
            <h1>Header Section</h1>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="row mt-3" >
        <div class="col-md-8" style="border: 5px; border-style: dotted;">
            <h2>Main Content</h2>
            <p>This is the main content area.</p>
        </div>
        <div class="col-md-4 " style="border: 5px; border-style: dotted;">
            <h2>Sidebar</h2>
            <p>This is the sidebar content.</p>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="row " style="border: 5px; border-style: dotted;">
        <div class="col-12 ">
            <h3>Footer Section</h3>
        </div>
    </div>

</div>

</body>
</html>
