<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
    <link rel="stylesheet" th:href="@{/style.css}">

</head>
<body>
<h1>Edit Employee</h1>

<form th:action="@{/employees/update/{id}(id=${employee.id})}" th:object="${employee}" method="post">

    <label>Name:</label>
    <input type="text" th:field="*{employeeName}" required/><br/><br/>

    <label>Type:</label>
    <select th:field="*{type}" required>
        <option value="Contract">Contract</option>
        <option value="Regular">Regular</option>
    </select><br/><br/>

    <label>Address:</label>
    <input type="text" th:field="*{address}" required/><br/><br/>

    <label>Department:</label>
    <input type="text" th:field="*{department}" required/><br/><br/>

    <button type="submit">Update</button>
</form>

<a th:href="@{/employees/list}">Back to List</a>
</body>
</html>
