<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <h1>Employee List</h1>

    
    <form th:action="@{/employees/search}" method="get">
        <input type="text" name="name" placeholder="Enter name">
        <button type="submit">Search</button>
        <a th:href="@{/employees/list}">Reset</a>
    </form>
    <br/>

    
    <a th:href="@{/employees/add}">Add New Employee</a>
    <br/><br/>

   
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Address</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.employeeName}"></td>
                <td th:text="${employee.type}"></td>
                <td th:text="${employee.address}"></td>
                <td th:text="${employee.department}"></td>
                <td>
                    <a th:href="@{/employees/edit/{id}(id=${employee.id})}">Edit</a> |
                    <a th:href="@{/employees/delete/{id}(id=${employee.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
