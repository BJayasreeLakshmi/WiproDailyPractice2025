spring.application.name=apigateway

server.port=8080
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.cloud.gateway.server.webflux.routes[0].id=BOOKINGMS
spring.cloud.gateway.server.webflux.routes[0].uri=lb://BOOKINGMS
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/bookings/**

spring.cloud.gateway.server.webflux.routes[1].id=CITIES
spring.cloud.gateway.server.webflux.routes[1].uri=lb://BOOKINGMS
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/cities,/cities/**

