spring:
  cloud:
    gateway:
      routes:
        - id: bookingms
          uri: http://localhost:8082
          predicates:
            - Path=/bookings/**, /cities/**, /swagger-ui/**, /v3/api-docs/**
          filters:
            - RewritePath=/bookings/(?<segment>.*), /${segment}



