<div class="order-history">
  <h2>Order History</h2>

  @if (orders.length === 0) {
    <p>No orders found.</p>
  } @else {
    <table>
      <thead>
        <tr>
          <th>Order Date</th>
          <th>Product</th>
          <th>Qty Purchased</th>
        </tr>
      </thead>
      <tbody>
        @for (o of orders; track o.id) {
          <tr>
            <td>{{ o.orderDate  }}</td>
            <td>{{ o.product?.name }}</td>

            <td>{{ o.qtyPurchased }}</td>
          </tr>
        }
      </tbody>
    </table>
  }
</div>
