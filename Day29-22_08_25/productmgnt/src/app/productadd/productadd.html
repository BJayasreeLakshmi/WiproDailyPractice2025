<form>
  <div>
    <label for="name">Name:</label>
    <input id="name" name="productName" [(ngModel)]="productName" type="text">
  </div>

  <div>
    <label for="category">Category:</label>
    <input id="category" name="productCategory" [(ngModel)]="productCategory" type="text">
  </div>

  <div>
    <label for="price">Price:</label>
    <input id="price" name="productPrice" [(ngModel)]="productPrice" type="number">
  </div>

  <div>
  <label>Quantity:</label>
  <input type="number" name="productQty" [(ngModel)]="productQty" required /> 
</div>

  <button (click)="submit()">Submit</button>
</form>
