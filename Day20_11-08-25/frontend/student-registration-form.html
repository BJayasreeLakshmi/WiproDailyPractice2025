<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>

<h2>Student Registration Form</h2>

<form>

    <label>Roll no.:</label>
    <input type="text" name="rollno"><br><br>

    <label>Student Name:</label>
    <input type="text" name="firstname" placeholder="First Name">
    <input type="text" name="lastname" placeholder="Last Name"><br><br>

    <label>Father's Name:</label>
    <input type="text" name="fathername"><br><br>

    <label>Date of Birth:</label>
    <input type="number" name="day" placeholder="Day" min="1" max="31">
    <input type="number" name="month" placeholder="Month" min="1" max="12">
    <input type="number" name="year" placeholder="Year"><br><br>

    <label>Mobile No.:</label>
    <input type="text" value="+91" readonly size="3">
    <input type="text" name="mobileno" placeholder="Enter mobile number"><br><br>

    <label>Email ID:</label>
    <input type="email" name="email"><br><br>

    <label>Password:</label>
    <input type="password" name="password"><br><br>

    <label>Gender:</label>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female<br><br>

    <label>Department:</label>
    <input type="checkbox" name="dept" value="CSE"> CSE
    <input type="checkbox" name="dept" value="IT"> IT
    <input type="checkbox" name="dept" value="ECE"> ECE
    <input type="checkbox" name="dept" value="Civil"> Civil
    <input type="checkbox" name="dept" value="Mech"> Mech<br><br>

    <label>Course:</label>
    <select name="course">
        <option>Select Current Course</option>
        <option>B.Tech</option>
        <option>M.Tech</option>
        <option>B.Sc</option>
        <option>M.Sc</option>
    </select><br><br>

    <label>Student Photo:</label>
    <input type="file" name="photo"><br><br>

    <label>City:</label>
    <input type="text" name="city"><br><br>

    <label>Address:</label>
    <textarea name="address" rows="3" cols="30"></textarea><br><br>

    <input type="submit" value="Register">

</form>

</body>
</html>
